<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>10 minute Code Quiz</h1>
    </header>

    <section class="start">
        <button type="button" class="start-button" id="start-button">Start Quiz</button>
    </section>

    <section class="countdown">
        <p id="countdown"></p>
    </section>

    <section class="high-score">
        <a href="#">>View High Scores<</a>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
